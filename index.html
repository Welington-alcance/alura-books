<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <input type="checkbox" id="menu" class="continer__menu">
            <label for="menu">
                <span class="header__menu"></span>
            </label>
            <nav class="list__menu">
                <h3 class="list__menu--title">Categoria</h3>
                <a href="#" class="list__menu--itens">Programação</a>
                <a href="#" class="list__menu--itens">Front-end</a>
                <a href="#" class="list__menu--itens">Infraestrutura</a>
                <a href="#" class="list__menu--itens">Business</a>
                <a href="#" class="list__menu--itens">Design & UX</a>
            </nav>
            <a href="#"><img src="img/Logo.svg" alt="Logo"></a>
        </div>
        <div class="header__container">
            <a href="#"><img src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#"><img src="img/Compras.svg" alt="Sacola de compras"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Login"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__p">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="slider">
            <h2 class="slider__title">ÚLTIMOS LANÇAMENTOS</h2>
            <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt=""></div>
            </div>            
        </section>
    </main>
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            autoplay: {
               delay: 3000,
            },  
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },            
                        
        });
    </script>
</body>
</html>
